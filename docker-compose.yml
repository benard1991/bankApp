version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: bank_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - bank-network

  redis:
    image: redis:7.0
    container_name: bank_redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - bank-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  bankapp:
    build: .
    container_name: bank_app
    restart: on-failure
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

    env_file:
      - .env

    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://bank_mysql:3306/${MYSQL_DATABASE}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

    ports:
      - "8080:8080"
    networks:
      - bank-network
    command: >
      ./wait-for-it.sh bank_mysql:3306 --timeout=120 --strict --
      ./wait-for-it.sh bank_redis:6379 --timeout=60 --strict --
      java -jar app.jar

volumes:
  db_data:

networks:
  bank-network:
