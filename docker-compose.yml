version: "3.9"

services:
  # =============================
  # 1️  MYSQL DATABASE SERVICE
  # =============================
  mysql:
    image: mysql:8.0
    container_name: bank_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bank_application
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - bank-network

  # =============================
  # 2️  REDIS CACHE SERVICE
  # =============================
  redis:
    image: redis:7.0
    container_name: bank_redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - bank-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  # =============================
  # 3️  SPRING BOOT APPLICATION SERVICE
  # =============================
  bankapp:
    build: .
    container_name: bank_app
    restart: on-failure
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://bank_mysql:3306/bank_application?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root

      #  FIXED Redis environment variable names
      SPRING_DATA_REDIS_HOST: bank_redis
      SPRING_DATA_REDIS_PORT: 6379

      # Other environment variables
      JWT_SECRET: U3Nh4sJt6+vGJx0XoRLtdmFY/NTK8omIGArWoUcfK8U=
      CLOUDINARY_CLOUD_NAME: dm4dc4nbi
      CLOUDINARY_API_KEY: 746957422131865
      CLOUDINARY_API_SECRET: P1Shpim6BwUtinLKDndtKFUZ8Sg
      SPRING_MAIL_HOST: smtp.mailtrap.io
      SPRING_MAIL_PORT: 2525
      SPRING_MAIL_USERNAME: dd228f7d1b78e5
      SPRING_MAIL_PASSWORD: 4e6ab3a560200b

    ports:
      - "8080:8080"
    networks:
      - bank-network
    command: >
      ./wait-for-it.sh bank_mysql:3306 --timeout=120 --strict --
      ./wait-for-it.sh bank_redis:6379 --timeout=60 --strict --
      java -jar app.jar

# =============================
# 4️  VOLUMES
# =============================
volumes:
  db_data:

# =============================
# 5️  NETWORKS
# =============================
networks:
  bank-network:
